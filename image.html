<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="links">
            <a href="index.html">Search</a>
        </div>
        <div id="image">
            <img src="google_logo.png" alt="google image" width="300px" height="100">

        </div>       
    </body>
</html>
